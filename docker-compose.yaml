version: '3.9'

services:
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672" # For RabbitMQ management plugin
    hostname: rabbitmq

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    hostname: postgres-db

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eagle-bot-image-task-producer
    image: landingresgistry.azurecr.io/eagle-bot-image-task-producer:V1.0.0
    restart: on-failure
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - rabbitmq
      - postgres

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eagle-bot-image-celery-worker
    image: eagle-bot-image-response-worker:V1.0.0
    command: ["celery", "-A", "src.celery_app", "worker", "--loglevel=info"]
    restart: on-failure
    depends_on:
      - rabbitmq
      - postgres
    environment:
      - BROKER_URL=amqp://guest:guest@rabbitmq:5672//

  result_consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eagle-bot-image-result-consumer
    image: eagle-bot-image-result-consumer:V1.0.0
    command: ['python', 'src/consumer.py']
    restart: on-failure
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RESPOSE_QUEUE_NAME=image_response

  ai_model_worker:
    image: ai_model_worker:latest
    build:
      context: ./src/worker
      dockerfile: Dockerfile
    command: python3 worker.py
    restart: on-failure
    depends_on:
      - rabbitmq
    environment:
      - OMP_NUM_THREADS=1
    volumes:
      - modeldata:/app

  flower:
    image: mher/flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - FLOWER_PORT=5555
    depends_on:
      - rabbitmq

          
volumes:
  pgdata:
  modeldata: